<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ========= LINK CSS ========= -->

    <link rel="stylesheet" href="css/lms-home.css" />
    <link rel="stylesheet" href="css/lms-nav.css" />
    <link rel="stylesheet" href="css/hover.css" />
    <link rel="stylesheet" href="css/active.css" />
    <link rel="stylesheet" href="css/display-course.css" />
    <link rel="stylesheet" href="css/user__profile.css" />
    <link rel="stylesheet" href="css/calendar.css" />

    <!-- ========= LINK BOX ICONS ========= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ======== FONT AWESOME ======== -->
    <script
      src="https://kit.fontawesome.com/21bf2f8b90.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ======== FAVICON ========  -->
    <link rel="icon" href="Images/book-reader-regular-24(2).png" />
    <title>Calendar</title>
  </head>
  <body>
    <!-- ============== HEADER NAVIGATION ============== -->
    <header>
      <section class="header__main__container" id="headerMainContainer">
        <div class="hamburger__container" id="hamburger__container">
          <div class="open__side__nav__container" id="openSideNav">
            <i class="bx bx-menu-alt-left open__nav" id="openSideNav"></i>
          </div>
          <div class="logo__container">
            <div class="lms__logo__container">
              <i class="bx bx-book-reader lms__logo"></i>
            </div>
            <p id="lmsLogoTitle">LMS - Calendar</p>
          </div>
        </div>

        <!-- ============== ADD / JOIN AND ACCOUNT CONTAINER ============== -->
        <div class="top__right__function__container">
          <div class="user__account__container">
            <i class="bx bx-user-circle user__account"></i>
            <p class="userName"></p>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="lms__main__container">
        <!-- ============== FUNCTIONALITY NAVIGATION ============== -->
        <div class="nav__main__container" id="navMainContainer">
          <div class="lms__nav__container">
            <a href="lms-home.html" class="nav__function__container">
              <i class="bx bx-home"></i>
              <p id="sideLabel">Home</p>
            </a>
            <a href="calendar.html" class="nav__function__container">
              <i class="bx bx-calendar"></i>
              <p id="sideLabel">Calendar</p>
            </a>
            <a class="nav__function__container" href="group-study.html">
              <i class="bx bx-group"></i>
              <p id="sideLabel">Group Chat</p>
            </a>
            <a href="settings.html" class="nav__function__container">
              <i class="bx bx-cog"></i>
              <p id="sideLabel">Settings</p>
            </a>
          </div>
        </div>
        <!-- ============== DISPLAY FUNCTIONALITY ============== -->

        <div class="calendar__main__container" id="calendarMainContainer">
          <div class="container">
            <div class="left">
              <!-- ============== CALENDAR ============== -->
              <div class="calendar">
                <div class="month">
                  <i class="fa fa-angle-left prev"></i>
                  <div class="date"></div>
                  <i class="fa fa-angle-right next"></i>
                </div>

                <!-- ================= WEEKDAYS ================= -->
                <div class="weekdays">
                  <div>Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thur</div>
                  <div>Fri</div>
                  <div>Sat</div>
                </div>

                <!-- ============== DAYS ============== -->
                <div class="days"></div>

                <!-- =============== GO TO TODAY DATE ================= -->
                <div class="goto-today">
                  <div class="goto">
                    <input
                      type="text"
                      placeholder="mm/yyyy"
                      id=""
                      class="date-input"
                    />
                    <button class="goto-btn">Go</button>
                  </div>
                  <button class="today-btn">Today</button>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="today-date-container">
                <div class="today-date">
                  <div class="event-day"></div>
                  <div class="event-date"></div>
                </div>

                <button class="add-event">
                  <p class="add-event-p">Add Event</p>
                  <i class="fas fa-plus"></i>
                </button>
              </div>

              <!-- ========== EVENT REMINDER ADDED CONTAINER ========== -->
              <div class="events"></div>
              <!-- ============== ADD EVENT WRAPPER ============== -->
              <div class="add-event-wrapper">
                <div class="add-event-header">
                  <div class="title">Add Event</div>
                  <i class="fas fa-times close"></i>
                </div>

                <div class="add-event-body">
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Event Name"
                      class="event-name"
                    />
                  </div>

                  <div class="add-event-input">
                    <input
                      type="time"
                      placeholder="HH:MM [From]"
                      class="event-time-from"
                    />
                  </div>

                  <div class="add-event-input">
                    <input
                      type="time"
                      placeholder="HH:MM [To]"
                      class="event-time-to"
                    />
                  </div>
                </div>

                <div class="add-event-footer">
                  <button class="add-event-btn">Add Event</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ========= LINK JS ========= -->
    <script src="js/authMiddleware.js"></script>
    <script src="js/lms-home.js"></script>
    <script src="js/lms-nav.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/retrieveProfilePicture.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
